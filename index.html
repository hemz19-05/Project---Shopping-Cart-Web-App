<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .add-item-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .cart-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #764ba2;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            width: auto;
        }

        .cart-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .item-details {
            color: #666;
            font-size: 14px;
        }

        .item-total {
            font-weight: bold;
            color: #667eea;
            margin-right: 10px;
        }

        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .empty-cart {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ Shopping Cart</h1>
            <p>Add items to your cart and manage your shopping list</p>
        </div>

        <div class="content">
            <div class="add-item-section">
                <h2 class="section-title">Add New Item</h2>
                
                <div class="message" id="message"></div>

                <form id="addItemForm">
                    <div class="form-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemPrice">Price ($):</label>
                        <input type="number" id="itemPrice" name="price" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemQuantity">Quantity:</label>
                        <input type="number" id="itemQuantity" name="quantity" min="1" required>
                    </div>
                    
                    <button type="submit" class="btn">Add to Cart</button>
                </form>
            </div>

            <div class="cart-section">
                <h2 class="section-title">Your Cart</h2>
                
                <div id="cartItems">
                    <div class="empty-cart">Your cart is empty</div>
                </div>

                <div class="actions">
                    <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
                    <button class="btn" onclick="loadCart()">Refresh Cart</button>
                </div>
            </div>
        </div>

        <div class="total-section" id="totalSection">
            Total: $0.00
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://shopping-cart-web-app-6vz9.onrender.com';

        // Load cart when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            updateTotal();
        });

        // Add item form submission
        document.getElementById('addItemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const itemData = {
                name: formData.get('name'),
                price: parseFloat(formData.get('price')),
                quantity: parseInt(formData.get('quantity'))
            };

            addItem(itemData);
        });

        // Add item to cart
        async function addItem(itemData) {
            try {
                const response = await fetch(`${API_BASE_URL}/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(itemData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    document.getElementById('addItemForm').reset();
                    loadCart();
                    updateTotal();
                } else {
                    showMessage('Error adding item', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server', 'error');
                console.error('Error:', error);
            }
        }

        // Load cart items
        async function loadCart() {
            try {
                const response = await fetch(`${API_BASE_URL}/view`);
                const data = await response.json();
                
                displayCart(data);
            } catch (error) {
                showMessage('Error loading cart', 'error');
                console.error('Error:', error);
            }
        }

        // Display cart items
        function displayCart(cartData) {
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (cartData.message) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                return;
            }

            let cartHTML = '';
            for (const [itemName, itemData] of Object.entries(cartData)) {
                const itemTotal = (itemData.price * itemData.quantity).toFixed(2);
                cartHTML += `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-name">${itemName}</div>
                            <div class="item-details">$${itemData.price.toFixed(2)} Ã— ${itemData.quantity}</div>
                        </div>
                        <div class="item-total">$${itemTotal}</div>
                        <button class="btn btn-danger btn-small" onclick="removeItem('${itemName}')">Remove</button>
                    </div>
                `;
            }
            
            cartItemsDiv.innerHTML = cartHTML;
        }

        // Remove item from cart
        async function removeItem(itemName) {
            try {
                const response = await fetch(`${API_BASE_URL}/remove`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: itemName })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    loadCart();
                    updateTotal();
                } else {
                    showMessage('Error removing item', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server', 'error');
                console.error('Error:', error);
            }
        }

        // Clear entire cart
        async function clearCart() {
            if (!confirm('Are you sure you want to clear your cart?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/clear`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    loadCart();
                    updateTotal();
                } else {
                    showMessage('Error clearing cart', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server', 'error');
                console.error('Error:', error);
            }
        }

        // Update total price
        async function updateTotal() {
            try {
                const response = await fetch(`${API_BASE_URL}/total`);
                const data = await response.json();
                
                document.getElementById('totalSection').textContent = `Total: ${data.total}`;
            } catch (error) {
                console.error('Error updating total:', error);
            }
        }

        // Show message to user
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
